<!DOCTYPE html>
<html lang="en">
<head>
    <title>flex center</title>
<style>
    .body{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .parent{
        background-color: red;
        display: flex;
        width: 400px;
        height: 400px;
        justify-content: center;
        align-items: center;
    }
    .c1{
        background-color: green;
        display: flex;
        width: 200px;
        height: 200px;
        justify-content: center;
        align-items: center;
    }
    
</style>
</head>
<body class="body">
    <div class="parent">
        <div class="c1">welcome</div>
    </div>
</body>
</html>
